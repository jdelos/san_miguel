title: Hospital San Miguel - Quina Care
subtitle: Atención médica de calidad para toda la región del Putumayo
welcomeTitle: Bienvenidos al Hospital San Miguel
welcomeDescription: El Hospital San Miguel, ubicado en Puerto el Carmen, Ecuador, ofrece atención médica a todos los habitantes de la región del Putumayo, vengan de Ecuador, Colombia, Perú u otros lugares. Nuestro objetivo es hacer que la atención de calidad sea accesible para todos los que la necesiten.
teamSectionTitle: Nuestro Equipo
teamSectionDescription: Contamos con un equipo de médicos, enfermeros, laboratoristas y personal de apoyo, tanto locales como internacionales, para mantener la atención disponible para todos.
servicesSectionTitle: Nuestros Servicios
servicesSectionDescription: Ofrecemos atención de emergencia las 24 horas, hospitalización, consultas externas, partos, cirugías, laboratorio, radiología y farmacia.
privacyNotice: Toda atención médica se brinda con respeto a la privacidad del paciente y bajo estricta confidencialidad profesional.
servicesTitle: Nuestros Servicios Médicos
servicesDescription: Ofrecemos una amplia gama de servicios médicos para satisfacer las necesidades de salud de nuestra comunidad.
