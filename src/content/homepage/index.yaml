welcomeTitle: "Bienvenido al Hospital San Miguel"
subtitle: "Atención médica de calidad las 24 horas del día en Puerto el Carmen, Ecuador"
welcomeDescription: "Nuestro hospital está comprometido con brindar la mejor atención médica con tecnología de vanguardia y un equipo humano altamente especializado. Ubicados en el corazón de Puerto el Carmen, servimos a toda la región del Putumayo con dedicación y excelencia."
teamSectionTitle: "Nuestro Equipo Médico"
teamSectionDescription: "Contamos con profesionales altamente calificados y especializados en diversas áreas médicas, comprometidos con el bienestar y la salud de nuestros pacientes."
servicesSectionTitle: "Servicios Médicos"
servicesSectionDescription: "Ofrecemos una amplia gama de servicios médicos especializados, desde medicina general hasta procedimientos especializados, todo en un ambiente moderno y seguro."
privacyNotice: "En Hospital San Miguel respetamos la privacidad de nuestros pacientes y cumplimos con los más altos estándares de confidencialidad médica."
