title: "Acerca de Nosotros"
description: "Conoce la historia y misión del Hospital San Miguel"
heroTitle: "Hospital San Miguel"
heroDescription: "Comprometidos con la salud de nuestra comunidad"
history: "El Hospital San Miguel ha sido un pilar fundamental en la comunidad de Puerto El Carmen desde su fundación. Nuestro compromiso con la salud y el bienestar de la comunidad se remonta a décadas de servicio dedicado."
mission: "Brindar atención médica integral, humana y de calidad, utilizando tecnología moderna y un equipo de profesionales altamente capacitados."
vision: "Consolidarnos como el centro médico líder en la región, reconocido por la calidad de nuestros servicios y nuestro impacto positivo en la comunidad."
values: "Excelencia médica, humanidad, integridad, innovación y compromiso comunitario."
