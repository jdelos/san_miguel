title: "Fundación QuinaCare"
description: "Conoce más sobre nuestra organización sin fines de lucro"
foundationName: "Fundación QuinaCare"
foundationDescription: "La Fundación QuinaCare fue creada por el Dr. Jacob van der Ende y la Dra. Carolien Bouwman con el objetivo de fundar el Hospital San Miguel. Es una organización sin fines de lucro que trabaja para mejorar el acceso a la salud en la región del Putumayo."
internationalPresence: "La fundación tiene sedes en Ecuador, los Países Bajos y Estados Unidos. Desde estos tres países se gestionan la financiación del hospital y el pago del personal, principalmente gracias a donaciones."
teamSize: "Más de 25 personas colaboran casi a diario con tareas administrativas, gestión de fondos, planificación y apoyo general."
mission: "Trabajamos para mejorar el acceso a la salud en la región del Putumayo, proporcionando atención médica de calidad y accesible a todos los que la necesiten, independientemente de su origen o capacidad económica."
funding: "Como organización sin fines de lucro, dependemos completamente del apoyo de donaciones y organizaciones benéficas. Esto nos permite mantener los precios de nuestros servicios médicos lo más bajos posible para servir mejor a nuestra comunidad."
founders:
  - name: "Dr. Jacob van der Ende"
    role: "Cofundador y Director Ejecutivo"
    description: "Trabaja como médico y técnico de laboratorio, y es el director ejecutivo del hospital."
  - name: "Dra. Carolien Bouwman"
    role: "Cofundadora"
    description: "Además de su trabajo como médica, realiza tareas organizativas y administrativas para la fundación."
